<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Startup</title>
</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="container header__container">
            <a href="#" class="header__logo">Startup</a>
            <nav class="navigation">
                <a href="#home">Home</a>
                <a href="#services">Services</a>
                <a href="#about">About</a>
                <a href="#works">Works</a>
                <a href="#blog">Blog</a>
                <a href="#clients">Clients</a>
                <a href="#contact">Contact</a>
            </nav>
        </div>
    </header>
    <main class="main">
        <div class="main-banner" id="home" style="background-image: url('./bg-images/banner.jpg');">
            <div class="container main-banner__container">
                <h3 class="main-banner__title3">Welcome to startup</h3>
                <p class="main-banner__text">Your Favourite Creative Agency Template</p>
                <button class="button main-banner__button" type="button">Get started</button>
            </div>
        </div>
        <section id="about" class="about">
            <div class="container">
                <div class="swiper swiper-about">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <div class="about__photo">
                                <img src="./images/about1.jpg" alt="Md. Khalil Uddin">
                                <div class="about__socials">
                                    <a href="#">
                                        <img src="./images/facebook.png" alt="facebook">
                                    </a>
                                </div>
                            </div>
                            <div class="about__description">
                                <h5>Md. Khalil Uddin</h5>
                                <div class="about__position">Head of Ideas</div>
                            </div>
                        </div>
                        <div class="swiper-slide">Slide 2</div>
                        <div class="swiper-slide">Slide 3</div>
                        <div class="swiper-slide">Slide 4</div>
                        <div class="swiper-slide">Slide 5</div>
                        <div class="swiper-slide">Slide 6</div>
                    </div>

                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                </div>
            </div>
        </section>
    </main>
</div>
<script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
</body>
</html>
